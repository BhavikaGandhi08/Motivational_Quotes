<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Motivational Quotes</title>
</head>
<body>
    <div class="text-center container mt-4">
        <h1>Motivational Quote</h1>
        <!--<button onclick="fetch_quote()" class="btn btn-outline-primary">Get the quote!</button>-->
        <div id="result"></div>
    </div>
    <audio id="chatAudio" > 
        <source src= "https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3" type="audio/mpeg"> 
    </audio> 
    <!--<button onclick="play()">Press Here!</button>-->
    <script>
        setInterval(fetch_quote,15000);
            /*var audio= new Audio('https://www.fesliyanstudios.com/play-mp3/7758');
            audio.play();*/
            var audio = document.getElementById('chatAudio'); 
            function play(){ 
                audio.play() 
            } 
        
        function fetch_quote(){
            fetch('https://api.quotable.io/quotes/random')           
            .then(response => response.json())
            .then(data => {document.getElementById('result').innerHTML= data[0]['content']
                          document.getElementById('result').className= "alert alert-success mt-2"})
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
